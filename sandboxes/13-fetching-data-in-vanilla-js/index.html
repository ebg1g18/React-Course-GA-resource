<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/index.css">
  <title>Check the weather ☀️</title>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li>
          <a href="/">weather</a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>
      Check the weather
    </h1>

    <form action="">
      <label for="city">
        Check the weather
      </label>
      <input type="text" id="city" name="city" placeholder="Search for a city">
      <button type="submit">Search</button>
    </form>

    <section>
      <h2 id="city">

      </h2>
      <dl>
        <dt>
          Temperature:
        </dt>
        <dd>
          <span id="temp"></span> &#176;
        </dd>
        <dt>Conditions</dt>
        <dd id="description"></dd>
      </dl>


    </section>


  </main>

  <script type="module" src="./scripts/index.js"></script>

</body>

</html>
